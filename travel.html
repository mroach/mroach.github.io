<script type="text/javascript">
  var countries = [
    { id: "AT", lived: false, name: "Austria" },
    { id: "AU", lived: true,  name: "Australia" },
    { id: "BE", lived: false, name: "Belgium" },
    { id: "MM", lived: false, name: "Burma" },
    { id: "TH", lived: false, name: "Thailand" },
    { id: "CA", lived: false, name: "Canada" },
    { id: "KH", lived: false, name: "Cambodia" },
    { id: "CN", lived: false, name: "China" },
    { id: "HR", lived: false, name: "Croatia" },
    { id: "CZ", lived: false, name: "Czech Republic" },
    { id: "DK", lived: false, name: "Denmark" },
    { id: "FR", lived: false, name: "France" },
    { id: "DE", lived: false, name: "Germany" },
    { id: "GR", lived: false, name: "Greece" },
    { id: "HK", lived: false, name: "Hong Kong" },
    { id: "HU", lived: false, name: "Hungary" },
    { id: "ID", lived: false, name: "Indonesia" },
    { id: "IT", lived: false, name: "Italy" },
    { id: "IN", lived: false, name: "India" },
    { id: "JP", lived: false, name: "Japan" },
    { id: "LA", lived: false, name: "Laos" },
    { id: "MO", lived: false, name: "Macau" },
    { id: "MY", lived: false, name: "Malaysia" },
    { id: "NL", lived: false, name: "Netherlands" },
    { id: "NO", lived: false, name: "Norway" },
    { id: "PL", lived: false, name: "Poland" },
    { id: "SG", lived: false, name: "Singapore" },
    { id: "SK", lived: false, name: "Slovakia" },
    { id: "SI", lived: false, name: "Slovenia" },
    { id: "ZA", lived: false, name: "South Africa" },
    { id: "KR", lived: false, name: "South Korea" },
    { id: "ES", lived: false, name: "Spain" },
    { id: "CH", lived: false, name: "Switzerland" },
    { id: "SE", lived: true,  name: "Sweden" },
    { id: "TW", lived: false, name: "Taiwan" },

    { id: "TR", lived: false, name: "Turkey" },

    { id: "US", lived: true,  name: "United States" },
    { id: "VN", lived: false, name: "Vietnam" },
  ];
  var map;
  $(function(){
    map = new jvm.WorldMap({
      map: 'world_mill_en',
      container: $('#map'),
      color: '#d6d1bf',
      backgroundColor: 'transparent',
      hoverOpacity: 0.7,
      hoverColor: false,
      series: {
        regions: [{
          attribute: 'fill'
        }]
      }
    });

    var o = {};
    $.each(countries, function(ix, c) {
      o[c.id] = c.lived ? '#a3bfd2' : '#A7B6AA';
    });
    console.debug(o);
    map.series.regions[0].setValues(o);
  });
</script>
