        { id: "GB", lived: false, name: "United Kingdom" },
        { id: "US", lived: true,  name: "United States" },
      ];
      var map;
      $(function(){
        map = new jvm.WorldMap({
          map: 'world_mill_en',
          container: $('#map'),
          color: '#d6d1bf',
          backgroundColor: 'transparent',
          hoverOpacity: 0.7,
          hoverColor: false,
          series: {
            regions: [{
              attribute: 'fill'
            }]
          }
        });

        var o = {};
        $.each(countries, function(ix, c) {
          o[c.id] = c.lived ? '#a3bfd2' : '#A7B6AA';
        });
        console.debug(o);
        map.series.regions[0].setValues(o);
      });
    </script>
